        // Function to load shop details based on URL parameter
        function loadShopDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const shopId = urlParams.get('shop');

            if (shops[shopId]) {
                const shop = shops[shopId];

                document.getElementById('shop-name').textContent = shop.name;
                document.getElementById('shop-about').textContent = shop.about;
                const locationElement = document.getElementById('shop-location');
                if (shop.location.link) {
                    const link = document.createElement('a');
                    link.href = shop.location.link;
                    link.textContent = shop.location.text;
                    link.target = "_blank";
                    locationElement.appendChild(link);
                } else {
                    locationElement.textContent = shop.location;
                }
                document.getElementById('shop-price-range').textContent = shop.priceRange;
                document.getElementById('shop-image').src = shop.image;

                const budgetIcon = shop.budgetFriendly ? "✅ Budget Friendly" : "❌ Not Budget Friendly";
                document.getElementById('shop-budget').textContent = budgetIcon;

                const tableBody = document.getElementById('recommended-table');
                shop.recommended.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.product}</td>
                        <td>${item.price}</td>
                        <td>${item.details}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                document.body.innerHTML = "<h1>Shop not found</h1>";
            }
        }
